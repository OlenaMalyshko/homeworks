<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair%20Display:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Homework 11</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__conteiner">
                <h2 class="header__title">Homework 11</h2>
            </div>
        </header>
        <main class="page">
            <div class="examples">
                <div class="block">
                    <div class="block__item block__item--first"></div>
                </div>
                <div class="block">
                    <div class="block__item block__item--second"></div>
                </div>
                <div class="block">
                    <div class="block__item block__item--third"></div>
                </div>
                <div class="block">
                    <div class="block__item block__item--fourth"></div>
                </div>
                <div class="block">
                    <div class="block__item block__item--fifth"></div>
                </div>
                <div class="block block3d">
                    <div class="block__item block__item--3d"></div>
                </div>
                <div class="block block3d block-style">
                    <div class="block__item block__item--style"></div>
                </div>
                <div class="card">
                    <div class="card__body">
                        <div class="card__back">
                            <img src="./img/back.jpg" alt="creditcard back">
                        </div>
                        <div class="card__front">
                            <img src="./img/front.jpg" alt="creditcard front">
                        </div>
                    </div>
                </div>
                <div class="check">
                    <div class="check__body">
                        <div class="check__back">
                            <img src="./img/check-grey.svg" alt="check grey">
                        </div>
                        <div class="check__front">
                            <img src="./img/check-green.svg" alt="check green">
                        </div>
                    </div>
                </div>
            </div>
            <div class="car">
                <div class="car__conteiner">
                    <div class="car__body">
                        <div class="car__roof">
                            <div class="car__window car__window--front"></div>
                            <div class="car__window car__window--back"></div>
                        </div>
                        <div class="car-pipe"></div>
                        <div class="car__wheels">
                            <div class="car__wheel car__wheel--front"></div>
                            <div class="car__wheel car__wheel--back"></div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <footer class="footer">
        <a title="contact as" href="contacts.html" class="link"> Contacts </a>
    </footer>
    </div>
</body>

</html>

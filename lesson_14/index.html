<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Homework 14</title>
    </head>

    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">HOMEWORK 14
                </div>
            </header>
            <main class="page">
                <div class="register">
                    <div class="register__container">
                        <div class="register__head">
                            <h2 class="register__title">REGISTER TO
                                FURNITUR</h2>
                            <div class="register__link">
                                <a href="#">GET MONTHLY VOUCHER WITH JUST ONE
                                    CLICK!</a>
                            </div>
                        </div>
                        <div class="register__content">
                            <div class="register__form form">
                                <h3 class="form__title">YOUR INFORMATION</h3>
                                <div class="form__content">
                                    <div class="form__link">
                                        <p>You already have an account? <span><a
                                                    href="#">Sign in
                                                    here</a></span></p>
                                    </div>
                                    <form class="form__inputs" id="form" action="#"
                                        method="post"
                                        enctype="multipart/form-data">
                                        <input class="form__input" name="form[]"
                                            type="text" placeholder="Your name">
                                        <input class="form__input" name="form[]"
                                            type="email" placeholder="E-mail">
                                        <input class="form__input" name="form[]"
                                            type="tel"
                                            placeholder="Phone number">
                                        <input class="form__input" name="form[]"
                                            type="password"
                                            placeholder="Password">
                                        <input class="form__input" name="form[]"
                                            type="password"
                                            placeholder="Confirm Password">

                                    </form>
                                    <button class="form__button" form="form"
                                        type="button">Create an account</button>
                                </div>
                            </div>
                            <div class="register__banner banner">
                                <div class="banner__content">
                                    <div class="banner__lable">HOT</div>
                                    <h3 class="banner__title">DISCOUNT<br>25%
                                        FOR <br> NEW MEMBER</h3>
                                </div>
                                <div class="banner__img">
                                    <picture>
                                        <source
                                            srcset="img/Banner.avif 2x, img/Banner-3x.avif"
                                            type="image/avif">
                                        <source
                                            srcset="img/Banner.webp 2x, img/Banner-3x.webp"
                                            type="image/webp">
                                        <img src="img/Banner.jpg"
                                            alt="hanging lamps with gold shades">
                                    </picture>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </main>

            <footer class="footer">
                <div class="footer__container">
                    <a title="contact as" href="contacts.html"
                        class="link">
                        Contacts </a>
                </div>
            </footer>
        </div>
    </body>

</html>

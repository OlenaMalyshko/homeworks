<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Homework 15</title>
    </head>

    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <div class="header__logo logo-header">
                        <img class="logo-header__img" src="img/logo.svg"
                            alt="logo of furniture company">
                    </div>
                    <div class="header__search search-header">
                        <form class="search-header__form" method="get"
                            action="#" enctype="multipart/form-data">
                            <button type="submit"
                                class="search-header__button"></button>
                            <input class="search-header__input" type="search"
                                placeholder="Search something">
                        </form>

                    </div>
                    <nav class="header__menu menu">
                        <div class="menu__body">
                            <ul class="menu__list">
                                <li class="menu__item"><a
                                        class="menu__link"
                                        href="#">Home</a></li>
                                <li class="menu__item"><a
                                        class="menu__link" href="#">Shop</a>
                                    <img src="img/chevron-down.svg"
                                        alt="icon chevron down"></li>
                                <li class="menu__item"><a
                                        class="menu__link"
                                        href="#">Blog</a></li>
                                <li class="menu__item"><a
                                        class="menu__link" href="#">About
                                        us</a></li>
                            </ul>
                        </div>
                    </nav>
                    <ul class="header__actions actions">
                        <li class="actions__item"><a
                                class="actions__link actions__link--heart"
                                href="#">Love</a></li>
                        <li class="actions__item"><a
                                class="actions__link actions__link--cart"
                                href="#">Cart</a></li>
                    </ul>
                    <button class="icon-menu"><span></span></button>
                </div>
            </header>
            <main>
                <div class="hero">
                    <div class="hero__container">
                        <div class="hero__img">
                            <img src="img/hero.webp"
                                alt="furniture with wooden legs">
                        </div>
                        <div class="hero__content">
                            <div class="hero__label">WELCOME TO OUR</div>
                            <h1 class="hero__title">
                                FUNITURE
                                <span>GALLERY</span>
                            </h1>
                            <div class="hero__label">BROWSE OUR
                                SELECTIONS</div>
                            <div class="hero__text">
                                <p> Featuring sleek designs and innovative
                                    materials
                                    that <br class="break"> seamlessly blend
                                    form and function.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="footer__container">
                    <a title="contact as" href="contacts.html"
                        class="link">
                        Contacts </a>
                </div>
            </footer>
        </div>
        <script src="js/script.js"></script>
    </body>

</html>
